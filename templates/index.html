<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GPT4All Chat</title>
  <link rel="stylesheet" href="./static/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
  
  <!-- Toggle sidebar button -->
   <div id="toggleSidebar" class="toggle-sidebar-btn">
      <button id="openSidebarBtn">☰ File Manager</button>
    </div>

    <!-- IDE Popup -->
<div id="idePopup" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <span id="closeIdePopup" class="close-btn">×</span>
      <h3 id="ideFilename"></h3>
      
      <button id="deleteFileBtn">Delete</button>
    </div>
    <textarea id="ideEditor"></textarea>
    <div class="modal-actions">
      <button id="saveFileBtn">Save</button>
    </div>
  </div>
</div>

<!-- New File Popup -->
<div id="newFilePopup" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <span id="closeNewFilePopup" class="close-btn">×</span>
      <h3>Create New File</h3>
    </div>
    <input id="newFilename" placeholder="Filename.ext" />
    <textarea id="newFileContent" placeholder="File content..."></textarea>
    <div class="modal-actions">
      <button id="createFileBtn">Create</button>
    </div>
  </div>
</div>



  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>File Manager</h2>
      <button id="closeSidebar" class="close-btn">×</button>
    </div>

    <div class="sidebar-controls">
      <button id="refreshFiles">Refresh Files</button>
      <button id="newFileBtn">New File</button>
      <ul id="fileList"></ul>
    </div>


    <div class="sidebar-output">
      <h3>Execution Output</h3>
      <pre id="commandOutput"></pre>
    </div>
  </aside>


  <!-- Main Chat Container -->
  <div class="container">
    <h1>GPT4All Chat</h1>

    <div class="model-select">
      <label for="modelDropdown">Choose Model:</label>
      <select id="modelDropdown"></select>
      <button id="loadModelBtn">Load Model</button>
    </div>
    
    <div class="status-div">
      <div class="status-label">Status:</div>
      <div id="status">Not Selected</div>
    </div>

    <div id="chat-window"></div>

    <form id="chat-form">
      <input id="prompt" type="text" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <div class="params">
      <label>Max tokens: <input id="maxTokens" type="number" value="500" min="1" max="2048"></label>
      <label>Temperature: <input id="temp" type="number" step="0.1" value="0.7" min="0" max="1"></label>
      <label>Top-p: <input id="topP" type="number" step="0.1" value="0.9" min="0" max="1"></label>
    </div>
  </div>

  <!-- include JS libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="./static/app.js"></script>
</body>
</html>
